<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Professional Builder</title>
        <link rel="stylesheet" href="css/Bootstrap css/bootstrap.min.css">
        <link rel="stylesheet" href="css/builder.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
        <script src="js/Bootstrap js/popper.min.js" defer></script>
        <script src="js/Bootstrap js/bootstrap.min.js" defer></script>
        <script src="js/Bootstrap js/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src="js/Bootstrap js/choosetemplate.js" async></script>
    </head>
<body onload="replace_template()">
    <header>
        <div class="navbar navbar-expand-md">
            <a class="navbar-brand" href="/">
                <img class="logo img-fluid" src="images/BCW_logo.png" alt="logo" height = "60px" width = "150px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center"> 
                    <li class="nav-item active">
                        <a class="nav-link text-nowrap" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-nowrap" href="#">Resume Builder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-nowrap" href="#">Resume Templates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-nowrap" href="#">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-Close="false">Contact us </a>
                        <ul class="dropdown-menu text-center" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#"><p class="fab fa-twitter i-color"> </p></a></li>
                            <li><a class="dropdown-item" href="#"><p class="fab fa-telegram i-color"> </p></a></li>
                            <li><a class="dropdown-item" href="#"><p class="fab fa-whatsapp i-color"> </p></a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </header>

    <main>

        <div class="container">
            <div class="d-flex">
                <div class="container p-5">
                    <h2>Contact Information</h2>
                    <p>It's best to share at least your email, address and phone number</p>


                    <div class="container-fluid">
                        <form action="">

                            <div class="form-floating">

                                <input type="text" id="full-name" class="form-control" placeholder="Please enter your Full Name">

                                <label for="full-name" class="form-label">Name</label>

                            </div>

                            <div class="form-floating">

                                <input type="text" id="address" class="form-control" placeholder="Please enter your Address">

                                <label for="address" class="form-label">Address</label>

                            </div>

                            <div class="d-flex">

                                <div class="form-floating">

                                    <input type="text" id="city" class="form-control" placeholder="Please enter your City">
    
                                    <label for="city" class="form-label">City</label>
    
                                </div>

                                <div class="form-floating">

                                    <input type="text" id="state" class="form-control" placeholder="Please enter your State">
    
                                    <label for="state" class="form-label">State</label>
    
                                </div>

                                <div class="form-floating">

                                    <input type="text" id="postal-code" class="form-control" placeholder="Please enter your Postal Code">
    
                                    <label for="postal-code" class="form-label">Postal Code</label>
    
                                </div>

                            </div>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="show-country">
                                <label class="form-check-label" for="show-country">Show Country</label>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="container-fluid img-background">

                </div>
            </div>
        </div>
        
        <div class="container px-2 template-case">
            <svg id="template">

            </svg>
        </div>

    </main>
    <footer>

    </footer>

 
    <script src="js/jquery.min.js"></script>
</body>
</html>
